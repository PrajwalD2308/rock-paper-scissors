<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="scores">
        <span>Your Score: <span id="user-score">0</span></span> |
        <span>Computer Score: <span id="comp-score">0</span></span>
    </p>
    
    <h1>Rock Paper Scissors Game</h1>

    <div class="btns">
        <button id="rock" aria-label="Rock">&#x1f44a;</button>
        <button id="paper" aria-label="Paper">&#x1f590;</button>
        <button id="scissor" aria-label="Scissors">&#x270c;</button>
    </div>

    <h1 id="result">Result...</h1>

    <!-- Reset Button -->
    <button id="reset">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
